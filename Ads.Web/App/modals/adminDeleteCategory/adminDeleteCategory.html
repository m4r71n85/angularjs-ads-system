<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" ng-click="cancel()">×</button>
        <h4 class="modal-title text-danger">Confirm deleting category</h4>
    </div>
    <div class="modal-body">
        <p>Are you sure you want to delete this category: </p>
        <div class="panel panel-danger">
            <div class="panel-heading">
                <h3 class="panel-title">
                    <span ng-bind="category.name"></span>
                </h3>
            </div>
            <div class="panel-body">
                <div class="col-sm-8">
                    <div class="row">
                        <div class="col-sm-5">Category name: </div>
                        <div class="col-sm-7" ng-bind="category.name"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button ng-click="ok()"  type="button" class="btn btn-primary">Ok</button>
        <button ng-click="cancel()" type="button" class="btn btn-default">Cancel</button>
    </div>
</div>
